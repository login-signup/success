<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 3em;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 2em;
      color: #28a745;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin: 1em 0;
    }

    .success-icon {
      font-size: 4em;
      color: #28a646;
    }

    a {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✔️</div>
    <h1>Success!</h1>
    <p>Your submission was successful.</p>
    <a href="https://login-signup.github.io/verify/">Go to Homepage</a>
  </div>
</body>
</html>
